<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {

            render(){
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>    
                        <li>年龄：{this.props.age}</li>    
                        <li>性别：{this.props.sex}</li>    
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="tom" age="16" sex="女"/>, document.getElementById('root1'))
        ReactDOM.render(<Person name="jerry" age="16" sex="女"/>, document.getElementById('root2'))
        ReactDOM.render(<Person name="tom" age="16" sex="女"/>, document.getElementById('root3'))
    </script>
</body>
</html>
