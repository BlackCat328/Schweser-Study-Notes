<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {

            render(){
                const {name, age, sex} = this.props
                return (
                    <ul>
                        <li>姓名：{ name }</li>    
                        <li>年龄：{ age + 1 }</li>    
                        <li>性别：{ sex }</li>    
                    </ul>
                )
            }

        }

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            sex: PropTypes.string
        }

        Person.defaultProps = {
            
        }

        ReactDOM.render(<Person name="tom" age={18} sex="女"/>, document.getElementById('root1'))
        ReactDOM.render(<Person name="jerry" age={19} sex="男"/>, document.getElementById('root2'))

        const p = {name: '老王', age: 25, sex: '男'}
        ReactDOM.render(<Person {...p}/>, document.getElementById('root3'))
    </script>
</body>
</html>
