<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

        /*
            总结：
                1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
                2.如果A类继承了B类
        */

        //创建一个Person类
        class Person {
            //构造器方法
            constructor(name, age){
                //构造器中的 this 指向类的实例对象------------(p1, p2)
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法放在了哪里？-----------------类的原型对象上，供实例(p1, p2)使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name},年龄为${this.age}`)
            }
        }

        //创建一个Person的实例对象
        /*const p1 = new Person('tom', 18)
        const p2 = new Person('jerry', 20)

        console.log(p1)
        console.log(p2)
        p1.speak()
        p2.speak()*/

        //创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
            }
            //重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name},年龄为${this.age},正在读${this.grade}`)
            }
            study(){
                //study方法放在了哪里？-----------------类的原型对象上，供实例(s1)使用
                //通过Person实例调用study时，study中的this就是Person实例
                console.log('努力学习！！！')
            }
        }

        /*const s1 = new Student('老王', 18, '大一')
        console.log(s1)
        s1.speak()
        s1.study()*/
    </script>
</body>
</html>
