<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ary1 = [1, 4, 6, 7]
        let ary2 = [2, 3, 8, 9]
        console.log(...ary1) //展开一个数组
        let ary3 = [...ary1, ...ary2] //连接数组
        console.log(ary3)

        //在函数中使用
        function sum1(a, b){ //参数如果多呢？？-------- 可以用...来传参
            return a + b
        }

        function sum2(...numbers){
            return numbers.reduce((pre, cur) => pre + cur)
        }
        console.log(sum2(1, 3, 4, 7))

        //构造字面量对象时
        let person1 = {name: 'tom', age: '15'}
        let person2 = {...person1}
        //console.log(...person1) //展开运算符不能展开对象
        person1.name = 'jerry'
        console.log(person2)
        console.log(person1)
    </script>
</body>
</html>
