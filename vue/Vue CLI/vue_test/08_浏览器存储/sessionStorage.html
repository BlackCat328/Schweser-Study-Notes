<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h1>sessionStorage</h1>
<button onclick="saveData()">点击保存一个数据</button>
<button onclick="readData()">点击读取一个数据</button>
<button onclick="deleteData()">点击删除一个数据</button>
<button onclick="deleteAllData()">点击清空数据</button>
</body>
<script type="text/javascript">
    let p = {name:'tom',age:15}

    function saveData() {
        sessionStorage.setItem('msg1', 'hello')
        sessionStorage.setItem('msg2', 666)
        sessionStorage.setItem('person', JSON.stringify(p))
    }
    function readData() {
        console.log(sessionStorage.getItem('msg1'),
            sessionStorage.getItem('msg2'),
            JSON.parse(sessionStorage.getItem('person')))
    }
    function deleteData() {
        sessionStorage.removeItem('msg1')
    }
    function deleteAllData() {
        sessionStorage.clear()
    }
</script>

</html>
