<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
<h1>localStorage</h1>
<button onclick="saveData()">点击保存一个数据</button>
<button onclick="readData()">点击读取一个数据</button>
<button onclick="deleteData()">点击删除一个数据</button>
<button onclick="deleteAllData()">点击清空数据</button>
</body>
<script type="text/javascript">
    let p = {name:'tom',age:15}

    function saveData() {
        localStorage.setItem('msg1', 'hello')
        localStorage.setItem('msg2', 666)
        localStorage.setItem('person', JSON.stringify(p))
    }
    function readData() {
        console.log(localStorage.getItem('msg1'),
        localStorage.getItem('msg2'),
        JSON.parse(localStorage.getItem('person')))
    }
    function deleteData() {
        localStorage.removeItem('msg1')
    }
    function deleteAllData() {
        localStorage.clear()
    }
</script>

</html>
