<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>

<div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
</div>

<script>
    Vue.config.productionTip = false //阻止vue启动提示

    const vm = new Vue({
        el: '#root',
        data: {
            name:'青中',
            address:'四川',
            student:{
                name: '魏帅',
                age: {
                    rAge:'23',
                    sAge:'18'
                },
                friends:[
                    {name:'雀雀',age:'23'}
                ]
            }
        },
    })
</script>
</body>

</html>
