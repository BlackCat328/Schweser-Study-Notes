<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1.显示地图</title>

  <style>
   html,
   body,
   #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
   }
  </style>

  <link
   rel="stylesheet"
   href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
   require(["esri/config", "esri/Map", "esri/views/MapView"], function (
    esriConfig,
    Map,
    MapView
   ) {
    esriConfig.apiKey =
     "AAPK522dc96f16884e819f4b8fce350d96d789_Mj6BV5261zd-PuXodd9Xx47ovmdWj9yaYE6Evu-UQFNazPgc4roNyQIuz-x2B";

    const map = new Map({
     basemap: "arcgis-topographic", // Basemap layer service
    });

    const view = new MapView({
     map: map,
     center: [-118.805, 34.027], // 地图的位置
     zoom: 2, // 加载时显示的缩放级别
     container: "viewDiv", // 盛装地图的盒子元素
    });
   });
  </script>
 </head>
 <body>
  <div id="viewDiv"></div>
 </body>
</html>
